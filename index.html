<!DOCTYPE html>
<html>
<head>
	<title>Modyfikowalne mapy Google ze Snazzy Maps - Devcorner.pl</title>
	<style type="text/css">
	     #map {
	         width: 100%;
	         height: 100vh;
	     }
	</style>
</head>
<body>
	
	<div id="map"></div>
	
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvObSin3WBdm3NB_6fevaMOAacT0gdA4I" type="text/javascript"></script> 
	
	<script>
		
		google.maps.event.addDomListener(window, 'load', init);

function init() {

    // opcje mapy
    var mapOptions = {
        // wielkoœæ zoomu
        zoom: 15,
        // wspó³rzêdne punktu, na którym wyœrodkowana jest mapa
        center: new google.maps.LatLng(50.0622012, 19.9367925), // Kraków
styles: <iframe src="https://snazzymaps.com/embed/89602" width="100%" height="600px" style="border:none;"></iframe>
    };

    // pobranie mapy do zmiennej
    var mapElement = document.getElementById('map');

    // Utworzenie mapy Google u¿ywaj¹c elementu #map i opcji zdefiniowanych w tablicy
    var map = new google.maps.Map(mapElement, mapOptions);

    // dodanie znacznika
    var marker = new google.maps.Marker({
        position: new google.maps.LatLng(50.0611712, 19.9337125),
        map: map,
        title: 'Mapa Devcorner'
    });
}
		
	</script>
	
</body>
</html>
